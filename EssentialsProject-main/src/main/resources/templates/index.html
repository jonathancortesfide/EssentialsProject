<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">   

        <title>Farmacia</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <style>
            body {
                background-color: #f5f5f5;
            }

            .h1 {
                color: #2196f3;
            }

            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
                color: white;
            }

            .btn-primary:hover {
                background-color: #0069d9;
            }

            .btn-success {
                background-color: #28a745;
                border-color: #28a745;
                color: white;
            }

            .btn-success:hover {
                background-color: #219653;
            }

            .text-muted {
                color: #868e96;
            }

            .modal-content {
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>

        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="d-flex flex-column justify-content-center align-items-center my-5">
            <h1 class="text-center">Farmacia</h1> <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
                Iniciar Sesión
            </button>

            <button type="button" class="btn btn-success btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#singUpModal">
                Crear Usuario
            </button>
        </section>

        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">   

                        <form onsubmit="event.preventDefault()">   

                            <p class="text-muted text-center">Ingrese sus credenciales</p>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="text-center  
                                 mb-3">
                                <a class="forgot text-muted" href="#">¿Olvidó su contraseña?</a>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="singUpModal" tabindex="-1" aria-labelledby="singUpModalLabel" aria-hidden="true">
            <div class="modal-dialog">   

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="singUpModalLabel">Crear   
                            Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div


                    <!-- Footer -->
                    <footer th:replace="~{layout/plantilla :: footer}"/>

                    <!-- Bootstrap JS (after content) -->
                    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
