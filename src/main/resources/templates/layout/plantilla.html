<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Farmacia</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
        
        
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Essentials</span>
              </a>

              <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/product/listado}" class="nav-link">[[#{plantilla.categorias}]]</a></li>
                <li class="nav-item"><a th:href="@{/medicamento/listado}" class="nav-link">[[#{plantilla.productos}]]</a></li>
                <li class="nav-item"><a th:href="@{/usuario/listado}" class="nav-link">[[#{plantilla.usuarios}]]</a></li>
              </ul>
            </header>
        </div>
      </div>

      <!-- Modal Trigger Button (Sign Up) -->
      <div class="d-flex justify-content-center my-3">
        <button
          type="button"
          class="btn btn-success btn-lg rounded-pill px-4 py-2 shadow-sm transition-all"
          data-bs-toggle="modal"
          data-bs-target="#singUpModal"
        >
          Sign Up
        </button>
      </div>

      <!-- Modal Structure (Sign Up Modal) -->
      <div
        class="modal fade"
        id="singUpModal"
        tabindex="-1"
        aria-labelledby="singUpModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-white text-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="singUpModalLabel">Sign Up</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form onsubmit="event.preventDefault()">
                <p class="text-muted text-center">
                  Please fulfill the empty spaces to create your user!
                </p>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control rounded-pill shadow-sm"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control rounded-pill shadow-sm"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control rounded-pill shadow-sm"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control rounded-pill shadow-sm"
                    placeholder="Password confirmation"
                    required
                  />
                </div>
                <div class="text-center mb-3">
                  <a class="forgot text-muted" href="#">Why be part of us?</a>
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-light rounded-pill py-2">
                    Create user
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 my-4 bg-dark text-white">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-white">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-white">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-white">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-white">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-white">About</a>
        </li>
      </ul>
      <p class="text-center">&copy; 2024 Company, Inc</p>
    </footer>

    <style>
      .bg-lightblue {
        background-color: #add8e6 !important; /* Light blue color */
      }

      .text-dark {
        color: #333;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-success:hover {
        background-color: #218838;
        border-color: #218838;
      }

      .btn-light {
        background-color: #f8f9fa;
        color: #28a745;
      }

      .btn-light:hover {
        background-color: #218838;
        color: white;
      }

      .shadow-sm {
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .transition-all {
        transition: all 0.3s ease-in-out;
      }

      .rounded-pill {
        border-radius: 50px;
      }

      .modal-content {
        border-radius: 10px;
      }

      .modal-header {
        background-color: #f1f1f1;
      }

      .btn-close {
        background-color: transparent;
        border: none;
        font-size: 1.5rem;
      }

      .bg-dark {
        background-color: #343a40 !important;
      }

      .bg-light {
        background-color: #f8f9fa !important;
      }

      .hover-text-light:hover {
        color: #d1d1d1;
      }

      .d-grid {
        display: grid;
        place-items: center;
      }
    </style>
  </body>
</html>
